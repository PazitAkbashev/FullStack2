<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./trivia.css">
</head>
<body>
    <div class="game-container">
        <p id="timer">Time left: 30s</p>
        <div id="score">Score: 0</div>
        <h1>Trivia Game</h1>
        <div id="question">Question will appear here</div>
        <div id="answers">
            <!-- Answer buttons will be dynamically added here -->
        </div>
    </div>
    <audio id="correct-sound" src="sounds/correct-answer.wav"></audio>
    <audio id="incorrect-sound" src="sounds/wrong-answer-.wav"></audio>
    <audio id="game-over-sound" src="sounds/losing-or-failing.wav"></audio>
    <audio id="new-game-sound" src="sounds/new-game.wav"></audio>

    <script src="./trivia.js"></script>
</body>
</html>
