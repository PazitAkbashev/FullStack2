<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball</title>
    <link rel="stylesheet" href="./catch_the_ball.css">
</head>
<body>
    <button class="home-button" id="home-button">Home</button>
    <div class="game-container">
        <h1>Catch the Ball</h1>
        <p id="user-info">Username: <span id="username">Player</span> | Best Score: <span id="best-score">0</span></p>
        <div id="ball"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 15s</div>
    </div>
    <audio id="touch-sound" src="sounds/touch-the-ball.wav"></audio>
    <audio id="game-over-sound" src="sounds/losing-or-failing.wav"></audio>
    <audio id="start-again-sound" src="sounds/start-again.wav"></audio>
    <audio id="background-music" src="sounds/background-song.wav" loop></audio>
    <script src="./catch_the_ball.js"></script>
</body>
</html>
